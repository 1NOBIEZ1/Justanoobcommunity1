<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justanoob Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="intro">
        <span class="text" id="text1">I am a YouTuber</span>
        <span class="text" id="text2">I am a Programmer</span>
        <span class="text" id="text3">I am a Website Developer</span>
        <span class="text" id="text4">I am a WhatsApp Bot Maker</span>
    </div>

    <script src="script.js"></script>the 
</body>

<style>
body {
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #f1f1f1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
}

.intro {
    font-size: 2.5em;
    font-weight: bold;
    position: relative;
    text-align: center;
    color: transparent;
    background: linear-gradient(to right, #ff6a00, #ee0979);
    -webkit-background-clip: text;
    background-clip: text;
    text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
    padding: 0 20px; /* Ensure text does not touch the edges on mobile */
}

.text {
    position: absolute;
    opacity: 0;
    animation: fade 4s forwards;
    transition: all 0.3s ease;
}

#text1 {
    animation-delay: 0s;
}

#text2 {
    animation-delay: 4s;
}

#text3 {
    animation-delay: 8s;
}

#text4 {
    animation-delay: 12s;
}

@keyframes fade {
    0%, 25% { opacity: 1; transform: translateY(0); }
    30%, 100% { opacity: 0; transform: translateY(-20px); }
}

/* Background animation for visual effect */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0,0,0,0.8));
    z-index: -1;
    animation: gradient 10s ease infinite;
    background-size: 200% 200%;
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Responsive Design */
@media (max-width: 768px) {
    .intro {
        font-size: 1.8em; /* Reduce font size for tablets */
    }
}

@media (max-width: 480px) {
    .intro {
        font-size: 1.2em; /* Reduce font size further for small mobile devices */
    }
    .text {
        animation: fadeMobile 4s forwards; /* Slightly different animation for mobile */
    }
}

/* Mobile-specific animation keyframes */
@keyframes fadeMobile {
    0%, 25% { opacity: 1; transform: translateY(0); }
    30%, 100% { opacity: 0; transform: translateY(-10px); } /* Less upward movement */
}
</style>

<script>
    // JavaScript can be added later for interactivity
</script>
</html>
